{% extends 'base.html' %}

{% block title %}
    Home page
{% endblock title %}

{% block content %}
    {% if user.is_authenticated %}
        Hi {{ user.username }}! you are {{ user.age }} years old.
        <p><a href="{% url 'logout' %}">Log out</a></p>
    {% else %}
        <p>you are not logged in</p>
        <p><a href="{% url 'login' %}">Log In</a></p>
        <p><a href="{% url 'signup' %}">Sign Up</a></p>
    {% endif %}
{% endblock content %}
